<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        /* Estilos opcionais */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #media {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Média</h2>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <button onclick="calcularMedia()">Calcular Média</button>
    <div id="media"></div>

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var media = (nota1 + nota2) / 2;

            // Verifica se as notas são válidas
            if (!isNaN(media)) {
                document.getElementById('media').innerHTML = "Média do aluno: " + media.toFixed(2);
            } else {
                document.getElementById('media').innerHTML = "Por favor, insira notas válidas.";
            }
        }
    </script>
</body>
</html>
