<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Nossos Serviços</h1>
        <input type="text" id="searchBar" onkeyup="filterServices()" placeholder="Buscar serviços...">

        <div class="services-container" id="servicesContainer">
            <div class="service-card">
                <img src="service1.png" alt="Service 1">
                <h2>Desenvolvimento Web</h2>
                <p>Criação de sites modernos e responsivos.</p>
            </div>
            <div class="service-card">
                <img src="service2.png" alt="Service 2">
                <h2>Design Gráfico</h2>
                <p>Designs atraentes para sua marca.</p>
            </div>
            <div class="service-card">
                <img src="service3.png" alt="Service 3">
                <h2>SEO</h2>
                <p>Otimização de sites para motores de busca.</p>
            </div>
            <div class="service-card">
                <img src="service4.png" alt="Service 4">
                <h2>Marketing Digital</h2>
                <p>Estratégias para aumentar sua presença online.</p>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
